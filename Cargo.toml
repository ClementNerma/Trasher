[package]
name = "trasher"
version = "1.7.5"
authors = ["Cl√©ment Nerma <clement.nerma@gmail.com>"]
edition = "2018"
license = "Apache-2.0"
description = "A small command-line utility to replace 'rm' and 'del' by a trash system"
readme = "README.md"
repository = "https://github.com/ClementNerma/Trasher"

[dependencies]
clap = { version = "3.2.5", features = ["derive"] }
chrono = "0.4.19"
regex = "1.5.6"
lazy_static = "1.4.0"
crc-any = "2.4.3"
base64 = "0.13.0"
fs_extra = "1.2.0"
indicatif = "0.16.2"

[[bin]]
name = "trasher"
path = "src/main.rs"
